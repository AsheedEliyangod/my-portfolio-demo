        <span id="dynamic-text"></span>
    </div>
</section>

<script>
    const texts = ["I am a game developer.", "I am a website developer."];
    let index = 0;
    let charIndex = 0;
    const typingSpeed = 50;  // Fast typing speed
    const textElement = document.getElementById('dynamic-text');

    function typeWriter() {
        const currentText = texts[index];
        textElement.textContent = currentText.substring(0, charIndex);

        if (charIndex < currentText.length) {
            charIndex++;
            setTimeout(typeWriter, typingSpeed);  // Fast typing
        } else {
            // After typing is finished, quickly fade out the text
            setTimeout(() => {
                textElement.style.opacity = 0;  // Fast fade-out
                setTimeout(() => {
                    // Change the text and reset typing
                    index = (index + 1) % texts.length;
                    charIndex = 0;
                    textElement.style.opacity = 1;  // Fast fade-in
                    typeWriter();  // Restart typing for next text
                }, 200);  // Very short fade-out transition
            }, 100);  // Minimal delay before text change
        }
    }

    // Start the typing effect on page load
    window.onload = typeWriter;
</script>
