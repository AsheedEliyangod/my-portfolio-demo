        .typewriter {

        <span id="dynamic-text"></span>
    </div>
</section>

<script>
    const texts = ["I am a game developer.", "I am a website developer."];
    let index = 0;
    let charIndex = 0;
    const typingSpeed = 50;  // Reduced typing speed for quicker text input
    const textElement = document.getElementById('dynamic-text');

    function typeWriter() {
        const currentText = texts[index];
        textElement.textContent = currentText.substring(0, charIndex);

        if (charIndex < currentText.length) {
            charIndex++;
            setTimeout(typeWriter, typingSpeed);  // Faster typing
        } else {
            // After typing is finished, fade out quickly
            setTimeout(() => {
                textElement.style.opacity = 0;  // Quick fade-out
                setTimeout(() => {
                    // Switch to next text immediately after fade out
                    index = (index + 1) % texts.length;
                    charIndex = 0;
                    textElement.style.opacity = 1;  // Fade in
                    typeWriter();  // Start typing next text
                }, 200);  // Quick fade-out duration
            }, 100);  // Shorter pause to complete typing before fade-out
        }
    }

    // Start the typing effect on page load
    window.onload = typeWriter;
</script>
